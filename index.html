<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro-Banco8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/global.css" />

  <body class="p-3 m-0 border-0 bd-example m-0 border-0 align-items-centerz">
    <div class="meio-cadastro">
      <h1>Cadastre-se</h1>
      <div class="registro">
        <!-- Example Code Start-->
        <form class="row g-3">
          <div class="formulario">
            <div class="col-12">
              <label for="inputAddress" class="form-label text-light"
                >Nome de usuÃ¡rio</label
              >
              <input
                type="text"
                class="form-control w-50"
                id="inputdefault"
                placeholder=""
              />

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label text-light"
                  >Email</label
                >
                <input type="email" class="form-control" id="inputEmail4" />
              </div>

              <div class="col-md-6">
                <label for="inputPassword4" class="form-label text-light"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>

              <div class="col-md-6">
                <label for="inputPassword4" class="form-label text-light"
                  >Confirme sua senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
            </div>
            <div class="col-12"></div>
            <div class="col-md-6"></div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label text-light" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastre-se</button>
          </div>
        </form>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
