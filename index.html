<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Banco8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">

</head>
<body>


<div class="conteudo">
  <div class="imagem">
<!-- <img src="/img/cartao.png" alt="imgbanco"> -->
</div>
<div class="meio-cadastro"><h1>Cadastro</h1></div>
  <div class="registro">
    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
      <!-- Example Code Start-->
      <form class="row g-3">
        
        <div class="formulario">
        <div class="col-12">
          <label for="inputAddress" class="form-label text-light">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=""
          />

          <div class="col-md-6">
          <label for="inputEmail4" class="form-label text-light">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label text-light">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label text-light">Confirme sua senha</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label text-light">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            placeholder="000.000.000-00"
            maxlength="14"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label text-light">Celular</label>
          <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" maxlength="15" />
        </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label text-light" for="gridCheck"> Check me out </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastre-se</button>
        </div>
      </form>
    </div>
    <!-- Example Code End -->
     <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
